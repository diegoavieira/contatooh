<div class="jumbotron">
	<h1 class="text-center">Welcome to the Contatooh</h1>
</div>
<button class="btn btn-primary" ng-click="increase()">New</button>
<input type="search" class="form-control" placeholder="filter the list" ng-model="filter">
<p>Registered contacts: {{contacts.length}}</p>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>E-mail</th>
				<th class="text-center">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts | filter: filter">
				<td><a>{{contact.name}}</a></td>
				<td>{{contact.email}}</td>
				<td class="text-center"><button class="btn btn-warning" ng-click="remove(contact)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
